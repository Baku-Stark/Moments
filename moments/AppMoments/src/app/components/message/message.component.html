<div class="row">
    <div class="message" *ngIf="messageServices.message">
        <div class="message-header">
            <h3>Mensagem do Sistema:</h3>
            <button
                class="clear"
                (click)="messageServices.clear()"
            >
                <i class="bi bi-x"></i>
            </button>
        </div>
        <p>{{ messageServices.message }}</p>
    </div>
</div>
