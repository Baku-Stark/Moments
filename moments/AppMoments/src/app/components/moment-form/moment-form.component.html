<form method="post" (ngSubmit)="submit()" [formGroup]="momentForm" #formDir="ngForm">
    <fieldset>
        <legend>Sobre o MOMENTO</legend>
        <div class="form-group">
            <label for="title-input" class="title">
                Título*
            </label>
            <input
                type="text"
                name="title-input"
                id="title-input"
                placeholder="Viajar para o interior..."
                formControlName="title"
                required
            >
            <div *ngIf="title.invalid && formDir.submitted" class="validation-error">
                <p *ngIf="title.errors?.['required']">
                    O título é obrigatório
                </p>
            </div>
        </div>
        <div class="form-group">
            <label for="description-input" class="title">
                Descrição*
            </label>
            <textarea
                name="description-input"
                id="description-input"
                placeholder="Fiz uma viagem para o interior curtir a vida...."
                formControlName="description"
                required
            >
            </textarea>
            <div *ngIf="description.invalid && formDir.submitted" class="validation-error">
                <p *ngIf="description.errors?.['required']">
                    O usuário precisa escrever alguma descrição do momento
                </p>
            </div>
        </div>
        <div class="form-group">
            <input
                type="file"
                name="photo"
                id="file-photo"
                (change)="onFileSelected($event)"
            >
        </div>
        <div class="form-group">
            <input type="submit" value="{{btnText}}">
        </div>
    </fieldset>
</form>
